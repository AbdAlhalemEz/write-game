<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مكون الكلمات مع الحركات</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=demo"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #f0f8ff;
      direction: rtl;
      padding: 40px;
    }

    h1 {
      color: #3366cc;
    }

    input {
      font-size: 2em;
      text-align: center;
      padding: 10px;
      margin: 20px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 320px;
    }

    button {
      font-size: 1.5em;
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .play-button {
      background-color: #4CAF50;
      color: white;
    }

    .play-button:hover {
      background-color: #45a049;
    }

    .haraka-button {
      background-color: #ddd;
    }

    .haraka-button:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>

  <h1>مكون الكلمات مع الحركات</h1>
  <p>اكتب كلمة بالحركات واضغط \"تشغيل\" أو Enter لسماعها</p>

  <input type="text" id="arabicWord" placeholder="اكتب هنا..." onkeydown="handleKey(event)" />
  <br>

  <!-- أزرار الحركات -->
  <div>
    <button class="haraka-button" onclick="insertHaraka('َ')">َ فتحة</button>
    <button class="haraka-button" onclick="insertHaraka('ُ')">ُ ضمة</button>
    <button class="haraka-button" onclick="insertHaraka('ِ')">ِ كسرة</button>
    <button class="haraka-button" onclick="insertHaraka('ْ')">ْ سكون</button>
    <button class="haraka-button" onclick="insertHaraka('ّ')">ّ شدة</button>
    <button class="haraka-button" onclick="insertHaraka('ً')">ً تنوين فتح</button>
    <button class="haraka-button" onclick="insertHaraka('ٌ')">ٌ تنوين ضم</button>
    <button class="haraka-button" onclick="insertHaraka('ٍ')">ٍ تنوين كسر</button>
  </div>

  <br>
  <button class="play-button" onclick="speakArabic()">🔊 تشغيل</button>

  <script>
    function insertHaraka(haraka) {
      const input = document.getElementById("arabicWord");
      const start = input.selectionStart;
      const end = input.selectionEnd;
      const text = input.value;
      input.value = text.slice(0, start) + haraka + text.slice(end);
      input.focus();
      input.setSelectionRange(start + 1, start + 1);
    }

    function speakArabic() {
      const word = document.getElementById("arabicWord").value.trim();
      if (!word) {
        alert("يرجى كتابة كلمة أولاً!");
        return;
      }

      if (responsiveVoice.voiceSupport()) {
        responsiveVoice.speak(word, "Arabic Male");
      } else {
        alert("⚠️ هذا المتصفح لا يدعم الصوت.");
      }
    }

    function handleKey(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        speakArabic();
      }
    }
  </script>

</body>
</html>
